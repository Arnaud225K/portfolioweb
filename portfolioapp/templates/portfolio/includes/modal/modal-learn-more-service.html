{% load static %}
{% for service in service_list %}
    <div class="modal fade" id="learn-more-service-Modal-{{service.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title mb-1">{{service.service_name}}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                <div class="modal-body">
                    <span><img class="img-fluid rounded w-100" src="{{ service.image.url }}" alt=""></span>
                    <p>{{service.description|safe}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
