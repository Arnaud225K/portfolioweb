{% load static %}
{% for portfolio in portfolio_webdev %}
    <div class="modal fade" id="learn-more-portfolio-dev-Modal-{{portfolio.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title mb-1">{{portfolio.title}}</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>  
                </div>
                <div class="modal-body">
                    <span><img class="img-fluid rounded w-100" src="{{ portfolio.main_image.url }}" alt=""></span>
                    <p>{{portfolio.description|safe}}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
